<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="favicon.png" />
    {% if page.subpage %}
      {% assign prefix = "../../" %}
    {% elsif page.page %}
      {% assign prefix = "../" %}
    {% else %}
      {% assign prefix = "" %}
    {% endif %}
    <link rel="stylesheet" type="text/css" href="{{ prefix }}assets/{% asset_path app.css %}" />
    {% include analytics.html %}
  </head>
